<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="mensagem">{{mensagem}}</div>

  <ion-item>
    <ion-label>Login</ion-label>
    <ion-input type="text" [(ngModel)]="login" name="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input [(ngModel)]="senha" name="senha"></ion-input>
  </ion-item>
  <br>
  <button ion-button (click)="realizarLogin(login, senha)" block>Login</button>
</ion-content>
