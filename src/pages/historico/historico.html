<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hist√≥rico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let registro of (registros | async)?.slice().reverse()">
      <ion-card>
        <ion-card-header>{{ registro.objeto }}</ion-card-header>
        <ion-card-content>{{ registro.status }}</ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="ajustarStatus(registro.key, 'Pendente Empresa')">
              <ion-icon name="backspace"></ion-icon>
              <div>Finalizar</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="ajustarStatus(registro.key, 'Cancelado')">
              <ion-icon name="md-close"></ion-icon>
              <div>Cancelar</div>
            </button>
          </ion-col>
        </ion-row>
        
      </ion-card>

        <button ion-button color="danger" (click)="removeContact(contact.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    -->
    </div>
  </ion-list>
</ion-content>
